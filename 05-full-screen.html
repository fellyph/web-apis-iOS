<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA and iOS - FullScreen API Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="theme-color" content="#DA2461"/>
    <link rel="apple-touch-icon" href="./assets/icons/pwa_icon_192.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="./assets/icons/pwa_icon.png">
  </head>
  <body>
    <section class="container">
      <header class="container__header">
        <h1 class="container__title">FullScreen API Example</h1>
      </header>
      <div class="feature__example">
        <button id="go-full">Go fullscreen</button>
        <button id="exit-full">Exit fullscreen</button>
      </div>
      <footer class="container__footer">
        created by @fellyph
      </footer>
    </section>
    <script>
      let goFullScreenButton = document.getElementById("go-full");
      goFullScreenButton.addEventListener("click", () => {
          const requestFS = document.documentElement.requestFullscreen || document.documentElement.webkitRequestFullScreen;
          requestFS.call(document.documentElement);
      });
    </script>
  </body>
</html>
